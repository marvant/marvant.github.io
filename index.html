<!DOCTYPE html>
<html>
<head>
	<title>My MK6 GTI</title>
</head>
<body>
<h1>My MK6 GTI</h1>
<p>Here I will share some pictures of my recently purchased balck GTI MK6</p>
<p>Let me first share a picture</p>
<img src="GTI-MK6.jpg" alt="My GTI">
<h1>If you like to see more pictures please submit the form bellow</h1>
<form name="picture-request" action="request-received.html" method="post">
  <fieldset>
    <div>
      <label>Name:</label>
      <input type="text" name="name">
    </div>

    <div>
      <label>Email:</label>
      <input type="email" name="email-address">
    </div>

    <div>
      <label>Type of car you drive:</label>
      <select name="car">
        <option value="VW">VW</option>
        <option value="Audi">Audi</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div>
      <label>If you seclected Other please enter your car model in the field bellow:</label>
      <br>
      <textarea name="extra-info" rows="4" cols="50"></textarea>
    </div>

  </fieldset>
 <button type="submit">Submit Request</button>
</body>
</html>
